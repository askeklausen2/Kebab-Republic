<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coordinates and Search</title>
</head>
<body>
    <h1>Get Coordinates and Search</h1>
    <form id="searchForm">
        <label for="keyword">Search Keyword:</label>
        <input type="text" id="keyword" name="keyword" required><br><br>
        
        <label for="minRating">Minimum Rating:</label>
        <input type="number" id="minRating" name="minRating" min="0" max="5" step="0.1" required><br><br>
        
        <label for="maxPrice">Maximum Price:</label>
        <input type="number" id="maxPrice" name="maxPrice" min="0" required><br><br>
        
        <label for="maxDistance">Maximum Distance (km):</label>
        <input type="number" id="maxDistance" name="maxDistance" min="0" required><br><br>
        
        <button type="button" onclick="getLocation('/search')">Get Location and Search</button>
        <button type="button" onclick="getLocation('/insert')">Get Location and Insert</button>
    </form>
    <p id="status"></p>

    <script>
        function getLocation(path) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => showPosition(position, path), showError);
            } else {
                document.getElementById("status").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position, path) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const keyword = document.getElementById('keyword').value;
            const minRating = document.getElementById('minRating').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const maxDistance = document.getElementById('maxDistance').value;
            
            const url = `${path}/name=${keyword}/rating=${minRating}/price=${maxPrice}/dist=${maxDistance}/lon=${longitude}/lat=${latitude}`;
            window.location.href = url;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").innerHTML = "An unknown error occurred."
                    break;
            }
        }
    </script>
</body>
</html>
