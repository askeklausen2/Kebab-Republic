<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coordinates and Search</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }

        function redirectToSearch() {
            document.getElementById("searchForm").submit();
        }
    </script>
</head>
<body>
    <h1>Kebab Republic</h1>
    <form id="searchForm" method="POST" action="/search">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" required><br><br>
        
        <label for="dist">Distance (km):</label>
        <input type="number" id="dist" name="dist" min="0" required><br><br>
        
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>
        
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>

        <label for="longitude">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="checkbox">Insert new kebab. All values must be present and have the correct format:</label>
        <input type="checkbox" id="checkbox" name="checkbox" required><br><br>
        
        <button type="button" onclick="getLocation()">Get latitude and longitude:</button>
        <button type="button" onclick="redirectToSearch()">Search for 10 kebabs that are better than the kebab described:</button>
    </form>

    <p id="status"></p>
</body>
</html>
