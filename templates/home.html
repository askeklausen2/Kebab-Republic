<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coordinates and Search</title>
    <script>
        function redirectToSearch(path) {
            window.location.href = "{{ url_for('search') }}";
        }
        function redirectToInsert(path) {
            window.location.href = "{{ url_for('insert') }}";
        }
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }
    </script>
</head>
<body>
    <h1>Get Coordinates and Search</h1>
    <form id="searchForm"  method="POST" action="{{ url_for('index') }}">
        <label for="name">Search Keyword:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="rating">Minimum Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required><br><br>
        
        <label for="price">Maximum Price:</label>
        <input type="number" id="price" name="price" min="0" required><br><br>
        
        <label for="dist">Maximum Distance (km):</label>
        <input type="number" id="dist" name="dist" min="0" required><br><br>
        
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>
        
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>
        
        <button type="button" onclick="getLocation()">Get Location</button>
        <button type="button" onclick="redirectToSearch()">Search</button>
        <button type="button" onclick="redirectToInsert()">Insert</button>
    </form>
    <p id="status"></p>
</body>
</html>
