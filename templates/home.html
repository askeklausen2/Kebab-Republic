<script>
    function getLocation(path) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => showPosition(position, path), showError);
        } else {
            document.getElementById("status").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position, path) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const keyword = document.getElementById('keyword').value.trim(); // Trim whitespace
        const minRating = document.getElementById('minRating').value.trim(); // Trim whitespace
        const maxPrice = document.getElementById('maxPrice').value.trim(); // Trim whitespace
        const maxDistance = document.getElementById('maxDistance').value.trim(); // Trim whitespace
        
        // Check if any of the required fields are empty
        if (keyword === '' || minRating === '' || maxPrice === '' || maxDistance === '') {
            document.getElementById("status").innerHTML = "Please fill out all the required fields.";
            return; // Exit function if any field is empty
        }

        const url = `${path}/name=${keyword}/rating=${minRating}/price=${maxPrice}/dist=${maxDistance}/lon=${longitude}/lat=${latitude}`;
        window.location.href = url;
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("status").innerHTML = "User denied the request for Geolocation."
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("status").innerHTML = "Location information is unavailable."
                break;
            case error.TIMEOUT:
                document.getElementById("status").innerHTML = "The request to get user location timed out."
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("status").innerHTML = "An unknown error occurred."
                break;
        }
    }
</script>
